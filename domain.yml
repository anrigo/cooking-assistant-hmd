version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - ask_recipe
  - select_recipe

entities:
  - recipe

slots:
  recipe:
    type: text
    initial_value: null
    auto_fill: true
    influence_conversation: true
  
  confirm_recipe:
    type: bool
    initial_value: null
    auto_fill: true
    influence_conversation: true

responses:

  utter_ask_select_recipe_form_confirm_recipe:
  - text: "Do you want to go for this recipe?"

  # utter_ask_select_recipe_form_recipe:
  # - text: "Which recipe would you like to prepare?"
  # - text: "What would you like to eat?"

  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

actions:
  - validate_select_recipe_form
  - action_restart_recipe_form
  - action_ask_select_recipe_form_recipe

forms:
  select_recipe_form:
    required_slots:
        recipe:
        - type: from_entity
          entity: recipe
        confirm_recipe:
        - type: from_intent
          value: true
          intent: affirm

config:
  store_entities_as_slots: true

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
