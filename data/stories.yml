version: "2.0"

stories:

- story: greet then ask for recipes
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_recipe
  - action: action_propose_recipes
  - action: select_recipe_form
  - active_loop: select_recipe_form
  - slot_was_set:
    - recipe: waffles
    - confirm_recipe: true
  - active_loop: null

- story: greet then ask for recipes - deny
  steps:
  - intent: greet
  - action: utter_greet
  - intent: ask_recipe
  - action: action_propose_recipes
  - action: select_recipe_form
  - active_loop: select_recipe_form
  - slot_was_set:
    - recipe: waffles
    - confirm_recipe: false
  - action: action_restart_recipe_form
  - active_loop: select_recipe_form
  - slot_was_set:
    - recipe: amatriciana
    - confirm_recipe: true
  - active_loop: null

- story: ask for recipes
  steps:
  - intent: ask_recipe
  - action: action_propose_recipes
  - action: select_recipe_form
  - active_loop: select_recipe_form
  - slot_was_set:
    - recipe: amatriciana
    - confirm_recipe: true
  - active_loop: null

- story: happy path
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_great
  - action: utter_happy

- story: sad path 1
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: affirm
  - action: utter_happy

- story: sad path 2
  steps:
  - intent: greet
  - action: utter_greet
  - intent: mood_unhappy
  - action: utter_cheer_up
  - action: utter_did_that_help
  - intent: deny
  - action: utter_goodbye
